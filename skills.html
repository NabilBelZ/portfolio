    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        main, body{
            height: 100%;
            background-color: #010e1b;
            margin: 0;
        }
        header{
            background-color: #09203a;
        }
        .navbar-brand{
            color: #dee2e6;
        }
        .navbar>.container-fluid{
            gap: 45px;
        }
        .navbar-nav {
            gap: 20px;
            font-size: 17px;
        }
        .navbar-brand{
            font-family: "Poppins", sans-serif;
            font-weight: 700;
            font-size: 35px;
            padding-left: 65px;
        }
        .navbar-brand:hover{
            color: #dee2e6;
        }
        .nav-link{
            position: relative;
            color: #fff;
            font-size: 19px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
        }
        .nav-link:hover{
            color: #12d640;
            visibility: visible;
        }
        .nav-link::before{
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0px;
            left: 8px;
            background-color: #9e7f25;
            visibility: hidden;
            width: 0px;
            transition: all 0.3s ease-in-out 0s;
        }
        .nav-link:hover::before{
            visibility: visible;
            width: 50%;
        }
        .nav-link-active{
            color: #12d640;
        }
        .nav-link-active::before {
            visibility: visible;
            width: 50%;
        }
        .section-title h2{
            font-size: 14px;
            font-weight: 500;
            padding: 20px 0px 0px 0px;
            margin: 0 0 20px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #dee2e6;
        }
        .section-title h2::after{
            position: absolute;
            content: "";
            width: 120px;
            height: 1px;
            margin: 7px 10px;
            background-color: #dee2e6;
        }

        .col-img img{
            width: 100%;
        }
        #skills .col-txt{
            color: white;
        }

        #skills ul li {
            font-size: 15px;
        }
        

        /*** Responsive ***/
        @media only screen and (min-width: 900px){
            
        }
        @media only screen and (max-width: 900px) and (min-width: 600px) {
        
            
        }
        /** Phone **/
        @media only screen and (max-width: 600px) {
            .navbar>.container-fluid{
                gap: 0px;
            }
            .navbar-brand{
                font-size: 20px;
                padding-left: 10px;
                font-weight: 500;
            }
            .navbar-collapse{
                background-color: rgba(0, 0, 0, 0.273);
                padding: 30px;
                border: 3px solid;
                border-radius: 10px;
            }
            .col-img img {
                width: 70%;
            }
            .image-container{
                display: flex;
                justify-content: center;
            }
            .row-gap{
                gap: 25px;
            }
            .col-txt{
                margin: 0px 10px;
            }
            .container{
                width: 95%;
            }
            .nav-link-active::before {
                visibility: hidden;
            }
        }

        .card {
            max-width: 300px;
            border-radius: 0.5rem;
            /* background-color: #fff; */
            background-color: rgb(9, 32, 58);
            color: white;
            /* box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); */
            box-shadow: rgba(123, 123, 123, 0.063) 0px 7px 29px 0px;
            border: 1px solid transparent;
            padding: 0;
        }

        .card a {
        text-decoration: none
        }

        .content {
        padding: 1.1rem;
        }

        .image {
            object-fit: cover;
            width: 100%;
            height: 150px;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            background-color: white;
        }
        .image img{
            height: 100%;
            width: 100%;
        }

        .title {
            color: white;
            font-size: 1.125rem;
            line-height: 1.75rem;
            font-weight: 600;
            }

        .desc {
            margin-top: 0.5rem;
            color: #6B7280;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        .action {
            display: inline-flex;
            margin-top: 1rem;
            color: #ffffff;
            font-size: 0.875rem;
            line-height: 1.25rem;
            font-weight: 500;
            align-items: center;
            gap: 0.25rem;
            background-color: #22374f;
            padding: 4px 8px;
            border-radius: 4px;
            border: none;
        }

        .action span {
            transition: .3s ease;
        }

        .action:hover span {
            transform: translateX(4px);
        }
        #skills{
            padding-bottom: 30px;
        }
        .modal-content{
            background-color: #010e1b;
        }
        .modal-header{
            border-bottom: none;
        }
        .modal-footer{
            border-top: none;
        }
        .modal-footer button{
            border: none;
            color: white;
            padding: 5px 10px;
            background-color: #22374f;
            border-radius: 0.5rem;
        }
        .modal-content{ 
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
        .sous-section{
            background-color: white;
            padding: 10px;
        }
        .sous-section p{
            text-align: left;
            line-height: 24px;
            font-size: 14px;
            margin-bottom: 0;
        }
        .sous-section img{
            width: 70px;
            height: 70px;
            object-fit: contain;
            vertical-align: middle;
        }
        .sous-section p{
            padding: 20px 0px;
        }
        .row{
            gap: 10px;
        }
        .framworks img, .tools img{
            width: 170px;
        }

        
    </style>
