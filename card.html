<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background-color: grey;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .card {
            width: 400px;
            aspect-ratio: 1 / 0.7;
            border-radius: 8px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        .card .image-box {
            width: 100%;
            height: 100%;
            border-radius: inherit;
        }
        .card .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50% 90%;
            border-radius: inherit;
            transition: 0.5s ease-in-out;
        }
        .card::after {
            content: "";
            position: absolute;
            inset: 0;
            border: 2px solid black;
            border-radius: inherit;
            opacity: 0;
            transition: 0.4s ease-in-out;
        }
        .card:hover img {
            filter: grayscale(1) brightness(0.4);
            transform: scale(1.05);
        }
        .card:hover::after {
            opacity: 1;
            inset: 20px;
        }
        .content {
            width: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 2;
        }
        .card:hover .content {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="image-box">
            <img src="images/wordpress.png" alt="WordPress Logo">
        </div>
        <div class="content">
            <h2>WordPress</h2>
            <p>Description...</p>
        </div>
    </div>
</body>
</html>
